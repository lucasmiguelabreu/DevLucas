<body>

        <img src="../img/portifolio.png" alt="banner-portifolio">

        </div>

        --width: 200px;
        --height: 200px;
        --quantity: 9;
        ">

                <div class="item" style="--delay: 8s"><img src="../img/item2-8.png" alt=""></div>
                <div class="item" style="--delay: 9s"><img src="../img/item2-9.png" alt=""></div>

        </div>
