</head>

<body>
    <div class="container">
        <div class="header">
            <div class="menu-icon" onclick="toggleMenu()">
                <img id="menu-icon-img" src="../img/menu-icon.png" alt="Menu">
            </div>
        </div>
        <div class="content">
            <!-- Conteúdo da página aqui -->
        </div>
    </div>

    <div class="menu">
        <ul>
            <li><a href="../../index.html">Inicio</a></li>

            <li><a href="https://lucasmiguelabreu.github.io/Curriculo/" target="_blank">Curriculo</a></li>
        </ul>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
        var menuIcon = document.querySelector('.menu-icon');
        var menu = document.querySelector('.menu');
        var menuIconImg = document.getElementById('menu-icon-img');
        var menuOpen = false;

        menuIcon.addEventListener('click', function () {
            if (!menuOpen) {
                menu.style.right = '0';
                menuIconImg.src = '../img/close.png'; // Altere para o caminho da imagem de fechamento
                menuIconImg.style.height = '25px';
                menuOpen = true;
            } else {
                menu.style.right = '-300px';
                menuIconImg.src = '../img/menu-icon.png'; // Altere para o caminho da imagem do menu
                menuIconImg.style.height = '30px';
                menuOpen = false;
            }
        });
    });
    </script>
</body>

</html>
