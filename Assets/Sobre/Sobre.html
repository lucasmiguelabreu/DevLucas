    <main>
        <section class="contact-info">
            <h2>Entre em contato para mais informações ou colaborações:</h2>
            <p>Email: <a href="mailto:devlucasmiguelabreu.gmail.com">devlucasmiguelabreu.gmail.com</a></p>

                <input type="text" id="name" name="name" required>

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            var menuIcon = document.querySelector('.menu-icon');
            var menu = document.querySelector('.menu');
            var menuIconImg = document.getElementById('menu-icon-img');
            var menuOpen = false;

            menuIcon.addEventListener('click', function () {
                if (!menuOpen) {
                    menu.style.right = '0';
                    menuIconImg.src = '../img/close.png'; // Altere para o caminho da imagem de fechamento
                    menuIconImg.style.height = '25px';
                    menuOpen = true;
                } else {
                    menu.style.right = '-300px';
                    menuIconImg.src = '../img/menu-icon.png'; // Altere para o caminho da imagem do menu
                    menuIconImg.style.height = '30px';
                    menuOpen = false;
                }
            });
        });
    </script>
